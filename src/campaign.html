<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/campDetails.js"></script>
    <title>Campaign</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CrowdBlock</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/src/home.html"
            >Home</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a id="account" class="nav-link" href="#"
            ><span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row main justify-content-center">
        <div
          class="col-8"
          style="
            /* border-style: solid; */
            /* border-width: 2px; */
            padding-bottom: 10px;
            /* border-radius: 5px; */
            padding-right: 0px;
            padding-left: 0px;
          "
        >
          <img
            id="image"
            style="align-self: center; border-top: 5px"
            src="./white.jpg"
            width="100%"
            height="300px"
          />
          <div
            style="
              border-style: solid;
              border-width: 2px;
              border-bottom-right-radius: 5px;
              padding: 5px;
              padding-bottom: 10px;
              border-bottom-left-radius: 5px;
            "
          >
            <p id="title" class="title"></p>
            <p id="description" class="description"></p>
            <div class="row">
              <div class="col-6">
                <p>Goal Amount: <span id="goal">20 eth</span></p>
              </div>
              <div class="col-6">
                <p>Raised Amount: <span id="raised">10 eth</span></p>
              </div>
            </div>
            <div id="progress" class="progress"></div>
            <br />
            <p>Campaign Balance: <span id="balance">0 eth</span></p>
          </div>
        </div>
        <div class="col-4">
          <div id="contribute" class="input-group mb-3">
            <input
              id="contri-amt"
              type="number"
              class="form-control"
              placeholder="eth"
              aria-label="eth"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button id="pay" class="btn btn-success" type="button">
                Pay
              </button>
            </div>
          </div>
          <div
            id="request"
            class="container"
            style="border-style: solid; border-width: 1px; border-radius: 5px"
          >
            <p>Create Request</p>
            <div class="input-group mb-3">
              <input
                id="request-reason"
                type="text"
                style="margin-bottom: 3px"
                class="form-control"
                placeholder="Reason"
                aria-label="Reason"
                aria-describedby="basic-addon2"
              />
              <div class="input-group mb-3">
                <input
                  id="request-amt"
                  type="number"
                  class="form-control"
                  placeholder="eth"
                  aria-label="eth"
                  aria-describedby="basic-addon1"
                />
                <div class="input-group-append">
                  <button
                    id="pay-request"
                    class="btn btn-success"
                    type="button"
                  >
                    Request
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="profit" class="input-group mb-3 mt-3">
            <input
              id="profit-amt"
              type="number"
              class="form-control"
              placeholder="eth"
              aria-label="eth"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                id="pay-profit"
                class="btn btn-outline-secondary"
                type="button"
              >
                Profit
              </button>
            </div>
          </div>
          <div id="request-card" class="request">
            <p class="request-title">Withdraw Request</p>
            <hr />
            <p id="request-description">
              Request:<br />
              <span id="req-des"></span><br />
              Amount: <span id="req-amt"></span><br />
              Approvers Count: <span id="req-count"></span>
            </p>
            <hr />
            <button
              id="approve"
              type="button"
              class="btn btn-success approve-btn container"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
